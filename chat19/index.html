<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ÿØŸÑÿØÿßÿ±</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,"IRANSans",sans-serif}
body{background:#f9efe3;min-height:100vh;display:flex;flex-direction:column}
.header{padding:16px;background:linear-gradient(135deg,#ff6b81,#ff9a9e);color:#fff}
.header-top{display:flex;align-items:center;gap:12px}
.header-avatar{width:44px;height:44px;border-radius:50%;background:rgba(255,255,255,.3);display:flex;align-items:center;justify-content:center;font-size:22px}
.header-title{font-size:18px;font-weight:600}
.header-subtitle{margin-top:6px;font-size:14px;opacity:.9;display:flex;align-items:center;gap:6px;transition:opacity .6s}
.typing-dots span{width:6px;height:6px;background:#fff;border-radius:50%;display:inline-block;opacity:.4;animation:blink 1.4s infinite}
.typing-dots span:nth-child(2){animation-delay:.2s}
.typing-dots span:nth-child(3){animation-delay:.4s}
@keyframes blink{0%,100%{opacity:.3}50%{opacity:1}}
.chat-container{flex:1;overflow-y:auto;padding:16px}
.chat-inner{display:flex;flex-direction:column;gap:14px}
.bubble{max-width:85%;padding:14px 18px;border-radius:22px;background:#dff2ff;font-size:20px;line-height:1.9;box-shadow:0 2px 5px rgba(0,0,0,.12);align-self:flex-start;white-space:pre-wrap;opacity:0;transform:translateY(16px);transition:.6s;}
.bubble.show{opacity:1;transform:translateY(0)}
.bubble img{width:28px;height:28px;vertical-align:middle}
.chat-image{max-width:60%;margin-top:10px;border-radius:16px;box-shadow:0 2px 6px rgba(0,0,0,.2);opacity:0;transform:scale(0.9);transition:opacity 1s ease, transform 1s ease;}
.chat-image.show{opacity:1;transform:scale(1);}
</style>
</head>

<body>

<div class="header">
  <div class="header-top">
    <div class="header-avatar">‚ù§</div>
    <div class="header-title">ÿØŸÑÿØÿßÿ±</div>
  </div>
  <div class="header-subtitle" id="status">
    is typing
    <div class="typing-dots">
      <span></span><span></span><span></span>
    </div>
  </div>
</div>

<div class="chat-container" id="chat">
  <div class="chat-inner" id="chatInner"></div>
</div>

<script>
const chatInner=document.getElementById("chatInner");
const status=document.getElementById("status");
const chat=document.getElementById("chat");

function scrollBottom(){chat.scrollTo({top:chat.scrollHeight,behavior:"smooth"});}
function keepTyping(text='is typing'){status.innerHTML=text+'<div class="typing-dots"><span></span><span></span><span></span></div>';status.style.opacity=1;}
function hideStatus(){status.style.opacity=0;}

// ÿ™ÿß€åŸæ ÿ≠ÿ±ŸÅ ÿ®Ÿá ÿ≠ÿ±ŸÅ ÿØÿßÿÆŸÑ €å⁄© bubble
function typeBubble(text,speed,callback){
  const b=document.createElement('div');
  b.className='bubble';
  chatInner.appendChild(b);
  scrollBottom();
  b.classList.add('show');
  let i=0;
  const interval=setInterval(()=>{
    if(i>=text.length){clearInterval(interval);if(callback)callback();return;}
    if(text[i]==='ü´µ'){ // ÿ¨ÿß€å⁄Øÿ≤€åŸÜ€å emoji ÿ®ÿß ÿ™ÿµŸà€åÿ± esh.png
      const img=document.createElement('img'); 
      img.src='esh.png'; 
      img.style.width='28px';
      img.style.height='28px';
      img.style.verticalAlign='middle';
      b.appendChild(img); 
      i++;
    } else {b.innerHTML+=text[i]; i++;}
    scrollBottom();
  },speed);
}

// ÿßÿ±ÿ≥ÿßŸÑ ÿ™ÿµŸà€åÿ± ÿ¢ÿ±ÿßŸÖ ÿ®ÿß ÿ™ÿ∫€å€åÿ± status
function sendImage(src,callback){
  keepTyping('ÿØÿ±ÿ≠ÿßŸÑ ÿßÿ±ÿ≥ÿßŸÑ ÿπ⁄©ÿ≥');
  setTimeout(()=>{
    const img=document.createElement('img');
    img.src=src;
    img.className='chat-image';
    chatInner.appendChild(img);
    scrollBottom();
    setTimeout(()=>{
      img.classList.add('show'); // ÿßŸÅ⁄©ÿ™ ÿ¢ÿ±ÿßŸÖ ÿ∏ÿßŸáÿ± ÿ¥ÿØŸÜ
      hideStatus();
      if(callback)callback();
    },100); 
  },1500); // ŸÖ⁄©ÿ´ ŸÇÿ®ŸÑ ÿßÿ≤ ÿ¥ÿ±Ÿàÿπ ÿ∏ÿßŸáÿ± ÿ¥ÿØŸÜ ÿ™ÿµŸà€åÿ±
}

// ÿ¥ÿ±Ÿàÿπ ⁄Üÿ™ ÿ®ÿß bubble ÿ¨ÿØÿß Ÿà ÿ≥ÿ±ÿπÿ™ ŸÖŸÜÿßÿ≥ÿ®
function startChat(){
  keepTyping();
  typeBubble('ÿØŸÑŸÖ',180,()=>{
    setTimeout(()=>{
      keepTyping();
      typeBubble('ŸáŸàÿß€å',180,()=>{
        setTimeout(()=>{
          keepTyping();
          typeBubble('ü´µ',180,()=>{
            setTimeout(()=>{
              keepTyping();
              typeBubble('⁄©ÿ±ÿØŸá..',180,()=>{
                setTimeout(()=>{
                  keepTyping();
                  typeBubble('ÿ®⁄ØŸà ⁄ÜŸá ⁄Üÿßÿ±Ÿá ⁄©ŸÜŸÖ..ÿü',250,()=>{ // ⁄©ŸÜÿØÿ™ÿ± ÿ®ÿ±ÿß€å ÿ¢ÿÆÿ±€åŸÜ ÿÆÿ∑
                    sendImage('aan.png');
                  });
                },700);
              });
            },700);
          });
        },700);
      });
    },700);
  });
}

window.onload=()=>startChat();
</script>

</body>
</html>
