<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>دلدار</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,"IRANSans",sans-serif
}
body{
  background:#f9efe3;
  min-height:100vh;
  display:flex;
  flex-direction:column
}

.header{
  padding:16px;
  background:linear-gradient(135deg,#ff6b81,#ff9a9e);
  color:#fff
}
.header-top{
  display:flex;
  align-items:center;
  gap:12px
}
.header-avatar{
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(255,255,255,.3);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px
}
.header-title{
  font-size:18px;
  font-weight:600
}
.header-subtitle{
  margin-top:6px;
  font-size:14px;
  opacity:.9;
  display:flex;
  align-items:center;
  gap:6px
}
.typing-dots span{
  width:6px;
  height:6px;
  background:#fff;
  border-radius:50%;
  display:inline-block;
  opacity:.4;
  animation:blink 1.6s infinite
}
.typing-dots span:nth-child(2){animation-delay:.3s}
.typing-dots span:nth-child(3){animation-delay:.6s}
@keyframes blink{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

.chat-container{
  flex:1;
  overflow-y:auto;
  padding:16px
}
.chat-inner{
  display:flex;
  flex-direction:column;
  gap:14px
}

.bubble{
  max-width:85%;
  padding:14px 18px;
  border-radius:22px;
  background:#dff2ff;
  font-size:20px;
  line-height:2;
  box-shadow:0 2px 5px rgba(0,0,0,.12);
  align-self:flex-start;
  white-space:pre-wrap;
  opacity:0;
  transform:translateY(14px);
  transition:1s
}
.bubble.show{
  opacity:1;
  transform:translateY(0)
}

.emoji-img{
  width:28px;
  height:28px;
  vertical-align:middle
}
</style>
</head>

<body>

<div class="header">
  <div class="header-top">
    <div class="header-avatar">❤</div>
    <div class="header-title">دلدار</div>
  </div>
  <div class="header-subtitle">
    is typing
    <div class="typing-dots">
      <span></span><span></span><span></span>
    </div>
  </div>
</div>

<div class="chat-container" id="chat">
  <div class="chat-inner" id="chatInner"></div>
</div>

<script>
const chat = document.getElementById("chat");
const chatInner = document.getElementById("chatInner");

const wait = ms => new Promise(r=>setTimeout(r,ms));

function scrollBottom(){
  chat.scrollTo({ top: chat.scrollHeight, behavior:"smooth" });
}

function addBubble(content,isHTML=false){
  return new Promise(resolve=>{
    const b=document.createElement("div");
    b.className="bubble";
    if(isHTML){
      b.innerHTML=content;
    }else{
      b.textContent=content;
    }
    chatInner.appendChild(b);
    scrollBottom();
    setTimeout(()=>{
      b.classList.add("show");
      resolve();
    },600);
  });
}

async function start(){
  await addBubble("نگات که می‌کنم،");
  await wait(1200);

  await addBubble("انگار ....");
  await wait(1200);

  await addBubble("سر تا سر بدنم..");
  await wait(1400);

  await addBubble(
    `قلبه ... <img src="emoji3.png" class="emoji-img">`,
    true
  );
}

window.onload = start;
</script>

</body>
</html>
