<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>چت دلدار (بسته‌ای)</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,"IRANSans",sans-serif}
body{background:#f9efe3;min-height:100vh;display:flex;flex-direction:column}

/* header */
.header{padding:16px;background:linear-gradient(135deg,#ff6b81,#ff9a9e);color:#fff}
.header-title{font-size:18px;font-weight:600}
.header-subtitle{
  margin-top:6px;font-size:14px;opacity:.9;display:flex;align-items:center;gap:6px;transition:.4s
}

/* typing dots */
.typing-dots span{
  width:6px;height:6px;background:#fff;border-radius:50%;
  display:inline-block;opacity:.4;animation:blink 1.6s infinite
}
.typing-dots span:nth-child(2){animation-delay:.3s}
.typing-dots span:nth-child(3){animation-delay:.6s}
@keyframes blink{0%,100%{opacity:.3}50%{opacity:1}}

/* chat */
.chat-container{flex:1;padding:16px;overflow:hidden} /* اسکرول خاموش */
.chat-inner{display:flex;flex-direction:column;gap:16px}

/* bubbles */
.bubble{
  max-width:85%;
  padding:16px 20px;
  border-radius:22px;
  font-size:18px;
  line-height:2;
  opacity:0;
  transform:translateY(16px);
  transition:1s
}
.bubble.show{opacity:1;transform:translateY(0)}

/* دلدار */
.right{align-self:flex-end;background:#F6D1D8;color:#4A2F34}
/* کاربر */
.left{align-self:flex-start;background:#EDF3F0;color:#3F4A44}

/* send button */
.send-bar{padding:12px;background:#fff;border-top:1px solid #ddd;display:flex;justify-content:center}
.send-btn{
  width:54px;height:54px;border-radius:50%;
  background:#ff6b81;color:#fff;border:none;font-size:22px;
  cursor:pointer;transition:.3s
}
.send-btn:active{transform:scale(.9)}
.send-btn:disabled{opacity:.4;cursor:default}
</style>
</head>

<body>

<div class="header">
  <div class="header-title">دلدار</div>
  <div class="header-subtitle" id="typing" style="opacity:0">
    is typing
    <div class="typing-dots"><span></span><span></span><span></span></div>
  </div>
</div>

<div class="chat-container">
  <div class="chat-inner" id="chatInner"></div>
</div>

<div class="send-bar">
  <button class="send-btn" id="sendBtn">➤</button>
</div>

<script>
const chatInner = document.getElementById("chatInner");
const sendBtn = document.getElementById("sendBtn");
const typing = document.getElementById("typing");

const wait = ms => new Promise(r=>setTimeout(r,ms));
function showTyping(){ typing.style.opacity = 1; }
function hideTyping(){ typing.style.opacity = 0; }

function clearChat(){
  chatInner.innerHTML = "";
}

function addBubble(text, side){
  return new Promise(resolve=>{
    const b=document.createElement("div");
    b.className=`bubble ${side}`;
    b.textContent=text;
    chatInner.appendChild(b);
    setTimeout(()=>{
      b.classList.add("show");
      resolve();
    },250);
  });
}

/**
 * پیام‌ها رو به صورت «صفحه‌ای» می‌چینیم:
 * هر صفحه ۵ پیام نمایش داده می‌شه، سپس پاک می‌شه و صفحه بعدی میاد.
 * ساختار هر آیتم: { side: "right"/"left", text: "...", typingBefore: ms? }
 */
const pages = [
  [
    { side:"right", text:"عزیز دلم،", typingBefore:1200 },
    { side:"right", text:"درسته از هم دوریم...", typingBefore:0 },
    { side:"right", text:"ولی باور کن،", typingBefore:0 },
    { side:"right", text:"من هستم..", typingBefore:0 },
    { side:"right", text:"هرجای دنیا که باشی..", typingBefore:0 }
  ],
  [
    { side:"right", text:'من "همیشه" هستم..', typingBefore:900 },
    { side:"right", text:'و همیشه "مراقبتم"..', typingBefore:0 },
    { side:"right", text:"من هستم..", typingBefore:600 },
    { side:"right", text:"هرجای دنیا که باشی..", typingBefore:0 },
    { side:"right", text:'من "همیشه" هستم..', typingBefore:0 }
  ],
  [
    { side:"right", text:'و همیشه "مراقبتم"..', typingBefore:900 }
    // این صفحه عمداً کمتر از ۵ تاست، اشکالی نداره
  ]
];

let currentPage = 0;
let reachedUserTurn = false;

async function playPage(pageIndex){
  clearChat();
  sendBtn.disabled = true;

  const page = pages[pageIndex];
  for (const msg of page){
    if(msg.typingBefore && msg.side === "right"){
      showTyping();
      await wait(msg.typingBefore);
      hideTyping();
    }
    await addBubble(msg.text, msg.side);
    await wait(650);
  }

  // بعد از آخرین صفحه پیام‌های دلدار، نوبت کاربره
  if(pageIndex === pages.length - 1){
    reachedUserTurn = true;
    sendBtn.disabled = false;
  } else {
    // مکث کوتاه و رفتن به صفحه بعد
    await wait(900);
    currentPage++;
    await playPage(currentPage);
  }
}

sendBtn.addEventListener("click", async ()=>{
  if(!reachedUserTurn) return;

  reachedUserTurn = false;
  clearChat();
  sendBtn.disabled = true;

  // صفحه پاسخ کاربر (اینجا هم می‌تونی ۵تایی کنی اگر خواستی)
  await addBubble("منم همیشه عاشقتم..", "left");
  await wait(800);
  await addBubble("همییییییشه... ❤️", "left");
});

window.onload = ()=>playPage(currentPage);
</script>

</body>
</html>
