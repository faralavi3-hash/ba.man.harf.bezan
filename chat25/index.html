<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>چت دلدار</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,"IRANSans",sans-serif}
body{
  background:#f9efe3;
  min-height:100vh;
  display:flex;
  flex-direction:column
}

/* header */
.header{
  padding:16px;
  background:linear-gradient(135deg,#B79AD8,#D2C1E8);
  color:#fff
}
.header-title{font-size:18px;font-weight:600}
.header-subtitle{
  margin-top:6px;
  font-size:14px;
  opacity:0;
  display:flex;
  align-items:center;
  gap:6px;
  transition:.3s
}

/* typing dots */
.typing-dots span{
  width:6px;
  height:6px;
  background:#fff;
  border-radius:50%;
  display:inline-block;
  opacity:.4;
  animation:blink 1.6s infinite
}
.typing-dots span:nth-child(2){animation-delay:.3s}
.typing-dots span:nth-child(3){animation-delay:.6s}
@keyframes blink{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

/* chat */
.chat-container{
  flex:1;
  padding:20px;
  overflow:hidden
}
.chat-inner{
  display:flex;
  flex-direction:column;
  gap:26px; /* فاصله نفس‌دار */
}

/* bubbles */
.bubble{
  max-width:85%;
  padding:20px 22px;
  border-radius:28px;
  font-size:18px;
  line-height:2.1;
  opacity:0;
  transform:translateY(14px);
  transition:.9s
}
.bubble.show{
  opacity:1;
  transform:translateY(0)
}

/* دلدار – بنفش پاستلی */
.right{
  align-self:flex-end;
  background:#EFE6F7;
  color:#3F2F4A
}

/* کاربر */
.left{
  align-self:flex-start;
  background:#EDF3F0;
  color:#3F4A44
}

/* send button */
.send-bar{
  padding:12px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:center
}
.send-btn{
  width:54px;
  height:54px;
  border-radius:50%;
  background:#B79AD8;
  color:#fff;
  border:none;
  font-size:22px;
  cursor:pointer;
  transition:.3s
}
.send-btn:active{transform:scale(.9)}
.send-btn:disabled{opacity:.4;cursor:default}
</style>
</head>

<body>

<div class="header">
  <div class="header-title">دلدار</div>
  <div class="header-subtitle" id="typing">
    is typing
    <div class="typing-dots">
      <span></span><span></span><span></span>
    </div>
  </div>
</div>

<div class="chat-container">
  <div class="chat-inner" id="chatInner"></div>
</div>

<div class="send-bar">
  <button class="send-btn" id="sendBtn">➤</button>
</div>

<script>
const chatInner = document.getElementById("chatInner");
const sendBtn   = document.getElementById("sendBtn");
const typing    = document.getElementById("typing");

const wait = ms => new Promise(r=>setTimeout(r,ms));

function showTyping(){ typing.style.opacity = 1; }
function hideTyping(){ typing.style.opacity = 0; }

function addBubble(text,side){
  return new Promise(resolve=>{
    const b=document.createElement("div");
    b.className=`bubble ${side}`;
    b.textContent=text;
    chatInner.appendChild(b);
    setTimeout(()=>{
      b.classList.add("show");
      resolve();
    },350);
  });
}

/* مکث طبیعی */
function naturalDelay(text){
  let ms = 1400 + text.length * 20;
  if(ms > 5500) ms = 5500;
  return ms;
}

const deldarMessages = [
  "عزیز دلم،",
  "درسته از هم دوریم...",
  "ولی باور کن،",
  "من هستم..",
  "هرجای دنیا که باشی..",
  "من \"همیشه\" هستم..",
  "و همیشه \"مراقبتم\".."
];

const userMessages = [
  "منم همیشه عاشقتم..",
  "همییییییشه... ❤️"
];

async function start(){
  sendBtn.disabled = true;

  for(const msg of deldarMessages){
    showTyping();
    await wait(naturalDelay(msg));
    hideTyping();

    await addBubble(msg,"right");
    await wait(1300); // فاصله بین پیام‌ها
  }

  sendBtn.disabled = false;
}

sendBtn.addEventListener("click", async ()=>{
  sendBtn.disabled = true;

  for(const msg of userMessages){
    await addBubble(msg,"left");
    await wait(1300);
  }
});

window.onload = start;
</script>

</body>
</html>
