<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>چت دوطرفه</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,"IRANSans",sans-serif}
body{
  background:#f9efe3;
  min-height:100vh;
  display:flex;
  flex-direction:column
}

/* header */
.header{
  padding:16px;
  background:linear-gradient(135deg,#ff6b81,#ff9a9e);
  color:#fff
}
.header-title{font-size:18px;font-weight:600}
.header-subtitle{
  margin-top:6px;
  font-size:14px;
  opacity:0;
  display:flex;
  align-items:center;
  gap:6px;
  transition:.4s
}

/* typing dots */
.typing-dots span{
  width:6px;
  height:6px;
  background:#fff;
  border-radius:50%;
  display:inline-block;
  opacity:.4;
  animation:blink 1.6s infinite
}
.typing-dots span:nth-child(2){animation-delay:.3s}
.typing-dots span:nth-child(3){animation-delay:.6s}
@keyframes blink{0%,100%{opacity:.3}50%{opacity:1}}

/* chat */
.chat-container{
  flex:1;
  padding:16px;
  overflow:hidden
}
.chat-inner{
  display:flex;
  flex-direction:column;
  gap:18px;
  transition:opacity .6s ease, transform .6s ease;
}
.chat-inner.fade-out{
  opacity:0;
  transform:translateY(-6px);
}

/* bubbles */
.bubble{
  max-width:75%;
  padding:16px 20px;
  border-radius:22px;
  font-size:18px;
  line-height:2;
  opacity:0;
  transform:translateY(16px);
  transition:1s
}
.bubble.show{opacity:1;transform:translateY(0)}

/* deldar */
.right{align-self:flex-end;background:#dff2ff}
/* user */
.left{align-self:flex-start;background:#dcf8c6}

/* send */
.send-bar{
  padding:12px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:center
}
.send-btn{
  width:54px;height:54px;border-radius:50%;
  background:#ff6b81;color:#fff;border:none;
  font-size:22px;cursor:pointer
}
.send-btn:disabled{opacity:.4;cursor:default}
</style>
</head>

<body>

<div class="header">
  <div class="header-title">دلدار</div>
  <div class="header-subtitle" id="typing">
    is typing
    <div class="typing-dots"><span></span><span></span><span></span></div>
  </div>
</div>

<div class="chat-container">
  <div class="chat-inner" id="chatInner"></div>
</div>

<div class="send-bar">
  <button class="send-btn" id="sendBtn">➤</button>
</div>

<script>
var chatInner = document.getElementById("chatInner");
var typing = document.getElementById("typing");
var sendBtn = document.getElementById("sendBtn");

function wait(ms){ return new Promise(function(r){ setTimeout(r, ms); }); }
function showTyping(){ typing.style.opacity = 1; }
function hideTyping(){ typing.style.opacity = 0; }

function addBubble(text, side){
  return new Promise(function(resolve){
    var b = document.createElement("div");
    b.className = "bubble " + side;
    b.textContent = text;
    chatInner.appendChild(b);
    setTimeout(function(){
      b.classList.add("show");
      resolve();
    }, 420);
  });
}

function typeBubble(text, side, speed){
  return new Promise(function(resolve){
    var b = document.createElement("div");
    b.className = "bubble " + side + " show";
    chatInner.appendChild(b);

    var i = 0;
    var t = setInterval(function(){
      if(i >= text.length){
        clearInterval(t);
        resolve();
        return;
      }
      b.textContent += text[i++];
    }, speed);
  });
}

/* پاک شدن نرم صفحه */
async function softClear(){
  chatInner.classList.add("fade-out");
  await wait(650);
  chatInner.innerHTML = "";
  chatInner.classList.remove("fade-out");
  await wait(120);
}

/* متن دقیق شما (بدون تغییر) */
var deldarTexts = [
  "عزیز دلم،",
  " درسته از هم دوریم...",
  " ولی باور کن، ",
  "من هستم..",
  " هرجای دنیا که باشی..",
  " من \"همیشه\" هستم..",
  " و همیشه \"مراقبتم\".."
];

var userText1 = "منم همیشه عاشقتم.. ";
var userText2 = "همییییییشه... ❤️";

var PAGE_SIZE = 5;
var index = 0;

function typingDelay(text){
  var ms = 1600 + (text.length * 40);   // کندتر و طبیعی‌تر
  if(ms > 7000) ms = 7000;
  return ms;
}

async function showNextPage(){
  await softClear();
  sendBtn.disabled = true;

  var count = 0;
  while(index < deldarTexts.length && count < PAGE_SIZE){
    showTyping();
    await wait(typingDelay(deldarTexts[index]));
    hideTyping();

    await addBubble(deldarTexts[index], "right");
    await wait(1450);

    index++;
    count++;
  }

  if(index < deldarTexts.length){
    await wait(1300);
    showNextPage();
  } else {
    sendBtn.disabled = false;
  }
}

sendBtn.addEventListener("click", async function(){
  await softClear();
  sendBtn.disabled = true;

  await addBubble(userText1, "left");
  await wait(1800);

  await typeBubble(userText2, "left", 190); // تایپی و احساسی
});

window.onload = function(){
  showNextPage();
};
</script>

</body>
</html>
