<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ÿØŸÑÿØÿßÿ±</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI Emoji", "Apple Color Emoji",
               "Noto Color Emoji", "IRANSans", sans-serif;
}
body{
  background:#f9efe3;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  direction:rtl;
}

/* ===== Header ===== */
.header{
  padding:16px;
  background:linear-gradient(135deg,#ff6b81,#ff9a9e);
  color:#fff;
}
.header-top{
  display:flex;
  align-items:center;
  gap:12px;
}
.header-avatar{
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(255,255,255,.3);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}
.header-title{
  font-size:18px;
  font-weight:600;
}
.header-subtitle{
  font-size:14px;
  opacity:.9;
  display:flex;
  align-items:center;
  gap:6px;
  transition:opacity .5s ease;
}

/* typing dots */
.typing-dots span{
  width:6px;
  height:6px;
  border-radius:50%;
  background:#fff;
  opacity:.5;
  animation:blink 1s infinite;
  display:inline-block;
}
.typing-dots span:nth-child(2){animation-delay:.15s}
.typing-dots span:nth-child(3){animation-delay:.3s}
@keyframes blink{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

/* ===== Chat ===== */
.chat-container{
  flex:1;
  overflow-y:auto;
  padding:16px;
}
.chat-inner{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.bubble{
  width:fit-content;
  max-width:85%;
  padding:16px 20px;
  background:#dff2ff;
  border-radius:22px;
  font-size:20px;
  line-height:2;
  box-shadow:0 2px 5px rgba(0,0,0,.12);
  opacity:0;
  transform:translateY(20px) scale(.95);
  transition:.45s ease;
  white-space:pre-wrap;
}
.bubble.show{
  opacity:1;
  transform:translateY(0) scale(1);
}
</style>
</head>

<body>

<div class="header">
  <div class="header-top">
    <div class="header-avatar">‚ù§</div>
    <div class="header-title">ÿØŸÑÿØÿßÿ±</div>
  </div>
  <div class="header-subtitle" id="typingHeader">
    is typing
    <div class="typing-dots">
      <span></span><span></span><span></span>
    </div>
  </div>
</div>

<div class="chat-container" id="chat">
  <div class="chat-inner" id="chatInner"></div>
</div>

<script>
const messages = [
  { text:"ŸÖŸÜ ÿØŸÜ€åÿß ÿ±Ÿà ŸÅŸÇÿ∑ ÿ®ÿ±ÿß€å", delay:1400 },
  { text:"€åŸá ⁄Ü€åÿ≤ ŸÖ€å ÿÆŸàÿßŸÖ..", delay:1700 },
  { text:"ÿ®ÿ±ÿß€å ŸÑÿ≠ÿ∏Ÿá Ÿáÿß€å€å ⁄©Ÿá..", delay:2000 },
  { text:"\"ÿ™Ÿà\" ‚ù§Ô∏è", delay:2300 },
  { text:"ÿ™Ÿà€å ÿ≤ŸÜÿØ⁄Ø€åŸÖ ÿ®ÿßÿ¥€å... ü´µü•π", delay:2600, typing:true }
];

let i = 0;
const chatInner = document.getElementById("chatInner");
const chat = document.getElementById("chat");
const typingHeader = document.getElementById("typingHeader");

function scrollBottom(){
  chat.scrollTo({ top: chat.scrollHeight, behavior:"smooth" });
}

function addBubble(msg){
  const bubble = document.createElement("div");
  bubble.className = "bubble";
  chatInner.appendChild(bubble);
  requestAnimationFrame(()=>bubble.classList.add("show"));

  if(msg.typing){
    let c = 0;
    const t = msg.text;
    const typer = setInterval(()=>{
      bubble.textContent += t[c];
      c++;
      scrollBottom();
      if(c >= t.length){
        clearInterval(typer);
        typingHeader.style.opacity = 0;
        setTimeout(()=>typingHeader.remove(),600);
      }
    }, 120);
  } else {
    bubble.textContent = msg.text;
    scrollBottom();
  }
}

function next(){
  if(i >= messages.length) return;
  const m = messages[i];
  i++;
  setTimeout(()=>{
    addBubble(m);
    next();
  }, m.delay);
}

window.onload = ()=> setTimeout(next, 900);
</script>

</body>
</html>
