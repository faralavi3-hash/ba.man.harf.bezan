<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>دلدار</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,"IRANSans",sans-serif}
body{background:#f9efe3;min-height:100vh;display:flex;flex-direction:column}

.header{
  padding:16px;
  background:linear-gradient(135deg,#ff6b81,#ff9a9e);
  color:#fff
}
.header-top{display:flex;align-items:center;gap:12px}
.header-avatar{
  width:44px;height:44px;border-radius:50%;
  background:rgba(255,255,255,.3);
  display:flex;align-items:center;justify-content:center;
  font-size:22px
}
.header-title{font-size:18px;font-weight:600}
.header-subtitle{
  margin-top:6px;font-size:14px;opacity:.9;
  display:flex;align-items:center;gap:6px;
  transition:opacity .4s
}

.typing-dots span{
  width:6px;height:6px;background:#fff;
  border-radius:50%;display:inline-block;
  opacity:.4;animation:blink 1.8s infinite
}
.typing-dots span:nth-child(2){animation-delay:.4s}
.typing-dots span:nth-child(3){animation-delay:.8s}
@keyframes blink{0%,100%{opacity:.3}50%{opacity:1}}

.chat-container{flex:1;overflow-y:auto;padding:16px}
.chat-inner{display:flex;flex-direction:column;gap:14px}

.bubble{
  max-width:85%;
  padding:14px 18px;
  border-radius:22px;
  background:#dff2ff;
  font-size:20px;
  line-height:2;
  box-shadow:0 2px 5px rgba(0,0,0,.12);
  align-self:flex-start;
  white-space:pre-wrap;
  opacity:0;
  transform:translateY(20px);
  transition:1s
}
.bubble.show{opacity:1;transform:translateY(0)}

.image-bubble img{
  width:70%;
  border-radius:18px;
  display:block;
}
</style>
</head>

<body>

<div class="header">
  <div class="header-top">
    <div class="header-avatar">❤</div>
    <div class="header-title">دلدار</div>
  </div>
  <div class="header-subtitle" id="status"></div>
</div>

<div class="chat-container" id="chat">
  <div class="chat-inner" id="chatInner"></div>
</div>

<script>
const chat = document.getElementById("chat");
const chatInner = document.getElementById("chatInner");
const status = document.getElementById("status");

const wait = ms => new Promise(r=>setTimeout(r,ms));

function scrollBottom(){
  chat.scrollTo({ top: chat.scrollHeight, behavior: "smooth" });
}

function setStatus(text){
  status.innerHTML = text + `
    <div class="typing-dots">
      <span></span><span></span><span></span>
    </div>`;
  status.style.opacity = 1;
}

function hideStatus(){
  status.style.opacity = 0;
}

function bubbleInstant(text){
  return new Promise(resolve=>{
    const b=document.createElement("div");
    b.className="bubble";
    b.textContent=text;
    chatInner.appendChild(b);
    scrollBottom();
    setTimeout(()=>{
      b.classList.add("show");
      resolve();
    },900);
  });
}

function bubbleType(text,speed){
  return new Promise(resolve=>{
    const b=document.createElement("div");
    b.className="bubble show";
    chatInner.appendChild(b);
    scrollBottom();
    let i=0;
    const t=setInterval(()=>{
      if(i>=text.length){
        clearInterval(t);
        resolve();
        return;
      }
      b.textContent+=text[i++];
      scrollBottom();
    },speed);
  });
}

function imageBubble(src){
  return new Promise(resolve=>{
    const b=document.createElement("div");
    b.className="bubble image-bubble";
    b.innerHTML=`<img src="${src}">`;
    chatInner.appendChild(b);
    scrollBottom();
    setTimeout(()=>{
      b.classList.add("show");
      resolve();
    },1200);
  });
}

async function start(){
  // از اول تا آخر فعال
  setStatus("is typing");

  await bubbleInstant("آهای..!");
  await wait(2000);

  await bubbleType("من به بودنت عادت کردم،",320);

  await wait(2000);
  await bubbleInstant("مراقبم باش ......❤️");

  // تغییر وضعیت برای عکس
  await wait(2200);
  setStatus("در حال ارسال عکس");

  await wait(2600);
  await imageBubble("hay.png");

  await wait(800);
  hideStatus();
}

window.onload = start;
</script>

</body>
</html>
