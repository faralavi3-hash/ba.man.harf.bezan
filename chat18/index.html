<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>دلدار</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,"IRANSans",sans-serif
}

body{
  background:#f9efe3;
  min-height:100vh;
  display:flex;
  flex-direction:column
}

.header{
  padding:16px;
  background:linear-gradient(135deg,#ff6b81,#ff9a9e);
  color:#fff
}

.header-top{
  display:flex;
  align-items:center;
  gap:12px
}

.header-avatar{
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(255,255,255,.3);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px
}

.header-title{
  font-size:18px;
  font-weight:600
}

.header-subtitle{
  margin-top:6px;
  font-size:14px;
  opacity:.9;
  display:flex;
  align-items:center;
  gap:6px;
  transition:opacity .6s
}

.typing-dots span{
  width:6px;
  height:6px;
  background:#fff;
  border-radius:50%;
  display:inline-block;
  opacity:.4;
  animation:blink 1.4s infinite
}
.typing-dots span:nth-child(2){animation-delay:.2s}
.typing-dots span:nth-child(3){animation-delay:.4s}

@keyframes blink{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

.chat-container{
  flex:1;
  overflow-y:auto;
  padding:16px
}

.chat-inner{
  display:flex;
  flex-direction:column;
  gap:14px
}

.bubble{
  max-width:85%;
  padding:14px 18px;
  border-radius:22px;
  background:#dff2ff;
  font-size:20px;
  line-height:1.9;
  box-shadow:0 2px 5px rgba(0,0,0,.12);
  align-self:flex-start;
  white-space:pre-wrap;
  opacity:0;
  transform:translateY(16px);
  transition:.8s
}
.bubble.show{
  opacity:1;
  transform:translateY(0);
}

.blur-text{
  filter: blur(8px);
  opacity:0.4;
  transition: filter 2s ease, opacity 2s ease;
  cursor:pointer;
}
.blur-text.show{
  filter: blur(0);
  opacity:1;
}
</style>
</head>

<body>

<div class="header">
  <div class="header-top">
    <div class="header-avatar">❤</div>
    <div class="header-title">دلدار</div>
  </div>
  <div class="header-subtitle" id="status">
    is typing
    <div class="typing-dots">
      <span></span><span></span><span></span>
    </div>
  </div>
</div>

<div class="chat-container" id="chat">
  <div class="chat-inner" id="chatInner"></div>
</div>

<script>
const firstSentence = `"تو ❤️"`;
const secondSentence = ".. از همه بهم نزدیک تری ..";

const chat = document.getElementById("chat");
const chatInner = document.getElementById("chatInner");
const status = document.getElementById("status");

function scrollBottom(){
  chat.scrollTo({top:chat.scrollHeight, behavior:"smooth"});
}

function keepTyping(){
  status.innerHTML = 'is typing<div class="typing-dots"><span></span><span></span><span></span></div>';
  status.style.opacity = 1;
}

function hideStatus(){
  status.style.opacity = 0;
}

// جمله اول با fade-in کند
function addBubble(text, callback){
  const b = document.createElement("div");
  b.className = "bubble";
  b.textContent = text;
  chatInner.appendChild(b);
  scrollBottom();
  setTimeout(() => {
    b.classList.add("show");
    if(callback) callback();
  }, 800);
}

// جمله دوم تار و قابل لمس برای واضح شدن
function addBlurSentence(text, callback){
  const b = document.createElement("div");
  b.className = "bubble blur-text";
  b.textContent = text;
  chatInner.appendChild(b);
  scrollBottom();

  // وقتی کاربر روی جمله کلیک کند، واضح شود
  b.addEventListener("click", () => {
    b.classList.add("show"); // blur و opacity نرمال می‌شوند
    if(callback) callback();
  });
}

function startChat(){
  keepTyping();
  addBubble(firstSentence, () => {
    setTimeout(() => {
      keepTyping();
      addBlurSentence(secondSentence, hideStatus);
    }, 1200); // مکث بین جمله اول و دوم
  });
}

window.onload = () => startChat();
</script>

</body>
</html>
