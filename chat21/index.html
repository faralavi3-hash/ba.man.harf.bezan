<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>دلدار</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,"IRANSans",sans-serif}
body{background:#f9efe3;min-height:100vh;display:flex;flex-direction:column}

.header{
  padding:16px;
  background:linear-gradient(135deg,#ff6b81,#ff9a9e);
  color:#fff
}
.header-top{display:flex;align-items:center;gap:12px}
.header-avatar{
  width:44px;height:44px;border-radius:50%;
  background:rgba(255,255,255,.3);
  display:flex;align-items:center;justify-content:center;
  font-size:22px
}
.header-title{font-size:18px;font-weight:600}
.header-subtitle{
  margin-top:6px;font-size:14px;opacity:.9;
  display:flex;align-items:center;gap:6px;
  transition:opacity .6s
}

.typing-dots span{
  width:6px;height:6px;background:#fff;
  border-radius:50%;display:inline-block;
  opacity:.4;animation:blink 1.4s infinite
}
.typing-dots span:nth-child(2){animation-delay:.2s}
.typing-dots span:nth-child(3){animation-delay:.4s}
@keyframes blink{0%,100%{opacity:.3}50%{opacity:1}}

.chat-container{flex:1;overflow-y:auto;padding:16px}
.chat-inner{display:flex;flex-direction:column;gap:14px}

.bubble{
  max-width:85%;
  padding:14px 18px;
  border-radius:22px;
  background:#dff2ff;
  font-size:20px;
  line-height:1.9;
  box-shadow:0 2px 5px rgba(0,0,0,.12);
  align-self:flex-start;
  white-space:pre-wrap;
  opacity:0;
  transform:translateY(16px);
  transition:.6s
}
.bubble.show{opacity:1;transform:translateY(0)}

.inline-heart{
  display:inline-block;
  margin-right:6px;
  opacity:0;
  transform:scale(.6);
  transition:.6s;
}
.inline-heart.show{
  opacity:1;
  transform:scale(1);
}

.chat-image{
  max-width:65%;
  border-radius:18px;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
  opacity:0;
  transform:scale(.94);
  transition:1.2s;
}
.chat-image.show{
  opacity:1;
  transform:scale(1);
}
</style>
</head>

<body>

<div class="header">
  <div class="header-top">
    <div class="header-avatar">❤</div>
    <div class="header-title">دلدار</div>
  </div>
  <div class="header-subtitle" id="status">
    is typing
    <div class="typing-dots">
      <span></span><span></span><span></span>
    </div>
  </div>
</div>

<div class="chat-container" id="chat">
  <div class="chat-inner" id="chatInner"></div>
</div>

<script>
const chat=document.getElementById("chat");
const chatInner=document.getElementById("chatInner");
const status=document.getElementById("status");

function scrollBottom(){
  chat.scrollTo({top:chat.scrollHeight,behavior:"smooth"});
}

function setStatus(text){
  status.innerHTML=text+'<div class="typing-dots"><span></span><span></span><span></span></div>';
  status.style.opacity=1;
}
function hideStatus(){status.style.opacity=0;}

function typeBubble(text,speed,callback){
  const b=document.createElement("div");
  b.className="bubble show";
  chatInner.appendChild(b);
  scrollBottom();

  let i=0;
  const interval=setInterval(()=>{
    if(i>=text.length){
      clearInterval(interval);
      if(callback)callback(b);
      return;
    }
    b.textContent+=text[i++];
    scrollBottom();
  },speed);
}

function addInlineHeart(bubble){
  const h=document.createElement("span");
  h.className="inline-heart";
  h.textContent="❤️";
  bubble.appendChild(h);
  scrollBottom();
  setTimeout(()=>h.classList.add("show"),100);
}

function sendImage(){
  setStatus("در حال ارسال عکس");
  setTimeout(()=>{
    const img=document.createElement("img");
    img.src="bavar.png";
    img.className="chat-image";
    chatInner.appendChild(img);
    scrollBottom();
    setTimeout(()=>{
      img.classList.add("show");
      hideStatus();
    },150);
  },1800);
}

function startChat(){
  setStatus("is typing");

  typeBubble('باور کن "نمی دونی"...!',170,()=>{
    setTimeout(()=>{
      setStatus("is typing");
      typeBubble('بودنت چقدررررر ...',220,()=>{
        setTimeout(()=>{
          setStatus("is typing");
          typeBubble('قشنگه.. .... ...',300,(b)=>{
            setTimeout(()=>{
              addInlineHeart(b);
              setTimeout(sendImage,1200);
            },700);
          });
        },1400);
      });
    },900);
  });
}

window.onload=startChat;
</script>

</body>
</html>
